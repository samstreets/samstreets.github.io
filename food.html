<!DOCKTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="basic.css">
		<title>Streets Services</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	</head>
	<body>
		<header>
			<h1>Streets Services Food</h1>
		</header>
		<hr>
		<div>
			<button class ="button" onclick="random1()">Random lunch</button>
			<input name="random1" id="random1">
			<br>
			<button class ="button" onclick="random()">Random Dinner</button>
			<input name="random" id="random">
			<br>
			<button class ="button" onclick="random2()">Random Meal Deal</button>
			<input name="random2" id="random2">
			<br>
			<button class ="button" onclick="random3()">Random Place to go out</button>
			<input name="random3" id="random3">
		</div>
		<script>
			var lunch = Array("Wraps", "Cheesy Wraps", "Toast", "Noodles", "Pate on Toast", "Sandwiches", "Bacon Sandwiches", "Warm Rolls", "Beans on Toast", "fried Egg Sandwich", "Go Out");
			function random1() {
			var random1 = lunch[Math.floor(Math.random() * lunch.length)];
			document.getElementById('random1').value = random1;
			}
			var dinner = Array("Burgers", "Pizza", "Homemade Pizza", "Korma", "Butter Chicken", "Spaghetti Bolognese ", "Cilli Con Carne", "Cheesy Bacon Pasta", "Honey Sesame Chicken",
			"Chiken Nuggies & Chips", "Lasanga", "pasta bake", "Meatloaf", "Fish & Chips", "Stuffed garlic Buaguettes", "Go Out");
			function random() {
			var random = dinner[Math.floor(Math.random() * dinner.length)];
			document.getElementById('random').value = random;
			}
			var mealdeal = Array("Sausgae & Mash", "Chicken Korma", "Meatballs & Pasta");
			function random2() {
			var random2 = mealdeal[Math.floor(Math.random() * mealdeal.length)];
			document.getElementById('random2').value = random2;
			}
			var out = Array("McDonalds", "Subway", "KFC", "Nandos", "Green King", "Weatherspoons");
			function random3() {
			var random3 = out[Math.floor(Math.random() * out.length)];
			document.getElementById('random3').value = random3;
			}
		</script>
	</body>
</html>
