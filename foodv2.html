<!DOCKTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="basic.css">
		<title>Streets Services</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	</head>
	<body>
		<header>
			<h1>Streets Services Food</h1>
		</header>
		<hr>
		<div>
<button type="button" onclick="loadXMLDoc()">Get my CD collection</button>
<br><br>
<table id="demo"></table>

</div>
		<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "./food.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Dinner</th>";
  var x = xmlDoc.getElementsByTagName("DINNER");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("Dinner")[0].childNodes[0].nodeValue +
    "</td>
  document.getElementById("demo").innerHTML = table;
}
</script>
	</body>
</html>
