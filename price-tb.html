<!DOCKTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="basic.css">
		<title>Streets Services</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	</head>
	<body>
		<header>
			<h1>Streets Services Price per TB</h1>
		</header>
		<hr>
		<form onsubmit="return false;">
			<label for="num1">Price of Drive:</label>
			<input type="text" id="num1" name="num1"><br><br>
			<label for="num2">Size of Drive:</label>
			<input type="text" id="num2" name="num2"><br><br>
			<button onclick="calculate()">Calculate</button>
		</form>
		<br><br>
		<p id="result"></p>

		<script>
			function calculate() {
				var num1 = parseFloat(document.querySelector("#num1").value);
				var num2 = parseFloat(document.querySelector("#num2").value);
				var result = num1 / num2;
				document.querySelector("#result").innerHTML = "The price per TB is: Â£" + result;
			}
		</script>
	</body>
</html>
